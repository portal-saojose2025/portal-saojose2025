<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal São José do Gorutuba</title>
  <style>
    /* ===== Estilos Gerais ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f0ff, #ffffff);
      color: #333;
      line-height: 1.6;
      text-align: center;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* ===== Cabeçalho ===== */
    header {
      background: linear-gradient(135deg, #005f99, #00aaff);
      color: white;
      padding: 25px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    header h1 {
      margin-bottom: 15px;
      font-size: 2em;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    button {
      background: linear-gradient(135deg, #00aaff, #0077aa);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background: linear-gradient(135deg, #0077aa, #005f99);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    /* ===== Conteúdo ===== */
    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .intro {
      margin-bottom: 50px;
      font-size: 1.3em;
      animation: fadeInContent 1.2s ease forwards;
    }

    @keyframes fadeInContent {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ===== Galeria ===== */
    .galeria h2 {
      margin-bottom: 25px;
      font-size: 2em;
      color: #005f99;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
      animation: fadeInContent 1.5s ease forwards;
    }

    .fotos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .fotos img {
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 320px;
      height: auto;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .fotos img:hover {
      transform: scale(1.08) rotate(1deg);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.35);
    }

    /* ===== Rodapé ===== */
    footer {
      background: linear-gradient(135deg, #005f99, #00aaff);
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
    }

    /* ===== Responsividade ===== */
    @media (max-width: 768px) {
      header h1 { font-size: 1.8em; }
      button { padding: 10px 20px; font-size: 15px; }
      .galeria h2 { font-size: 1.6em; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.4em; }
      .intro { font-size: 1.1em; }
      button { width: 100%; margin: 5px 0; }
      .fotos img { max-width: 90%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Portal São José do Gorutuba</h1>
    <nav>
      <button onclick="alert('História em breve!')">História</button>
      <button onclick="alert('Galeria em breve!')">Galeria</button>
    </nav>
  </header>

  <main>
    <div class="intro">
      <p>Bem-vindo ao nosso portal! Explore a história, cultura e fotos de São José do Gorutuba.</p>
    </div>

    <div class="galeria">
      <h2>Galeria de Fotos</h2>
      <div class="fotos">
        <img src="https://via.placeholder.com/320x200.png?text=Foto+1" alt="Foto 1">
        <img src="https://via.placeholder.com/320x200.png?text=Foto+2" alt="Foto 2">
        <img src="https://via.placeholder.com/320x200.png?text=Foto+3" alt="Foto 3">
      </div>
    </div>
  </main>

  <footer>
    © 2025 Portal São José do Gorutuba
  </footer>

</body>
</html>
